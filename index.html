<!DOCTYPE html>
<html>

<head>
	<title>vue3 toy</title>
	<meta charset="UTF-8" />
</head>

<body>
	<div id="app"></div>
</body>
<script type="module">
import { h } from '/src/h.js'
import render from '/src/render.js'

// 旧的 VNode
const prevVNode = h('div', null, [
  h('p', { key: 'a' }, '节点1'),
  h('p', { key: 'b' }, '节点2'),
  h('p', { key: 'c' }, '节点3')
])

// 新的 VNode
const nextVNode = h('div', null, [
  h('p', { key: 'b' }, '节点2'),
  h('p', { key: 'c' }, '节点3'),
])

render(prevVNode, document.getElementById('app'))

// 2秒后更新
setTimeout(() => {
  render(nextVNode, document.getElementById('app'))
}, 2000)
</script>

</html>
